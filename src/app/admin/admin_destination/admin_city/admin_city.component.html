<section class="admincountries">
    <div class="container">
        <h3><b>City</b></h3>
        <hr>
    </div>
    
    <div class="container">
    
            <div class="row">
                
                <div class="col-md-3">
                   
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Country</label>
                        <select  #selectElemCountry class="form-control" ng-model="selectedCountry" (change)="onChangeCountry(selectElemCountry.value)" id="exampleFormControlSelect1">
                            <option [value]="country.id" *ngFor="let country of countries">{{country.name | uppercase}}</option>
                        </select>
                    </div> 
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Provience</label>
                        <select #selectElemProvience class="form-control" (change)="onChangeProvience(selectElemProvience.value)" id="exampleFormControlSelect2">
                            <option [value]="provience.id" *ngFor="let provience of proviences">{{provience.name | uppercase}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect3">City</label>
                        <select multiple class="form-control" id="exampleFormControlSelect3">
                            <option *ngFor="let city of cities">{{city.name | uppercase}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-9">
                    right
                </div>
            </div>

    </div>
